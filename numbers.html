<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="nb.css" />
		<script src="nb.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Base Converter</title>
	</head>
	<body>
		<div class="container">
			<h1>Base Converter</h1>
			<label for="decimal">Decimal:</label>
			<input type="number" id="decimal" placeholder="Enter decimal number" />

			<label for="hexadecimal">Hexadecimal:</label>
			<input
				type="text"
				id="hexadecimal"
				placeholder="Enter hexadecimal number"
			/>

			<label for="binary">Binary:</label>
			<input type="text" id="binary" placeholder="Enter binary number" />
		</div>
	</body>
</html>
